---
name: main
---
<!doctype html>
<!-- techie-joe/sites | layout.main -->
<html class="no-js" lang="{{ page.lang | default: site.lang | default: "en-US" }}"  data-layout="{{ layout.name }}">

<head>

  <meta charset="{{ site.encoding | default: 'utf-8' }}" />

  {% seo %}
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=5.0,shrink-to-fit=no" />
  <meta id="_color-scheme" name="color-scheme" content="{{ page.color_scheme | default: site.color_scheme | default: 'light dark' }}" />
  <meta id="_theme-color"  name="theme-color"  content="{{ page.theme_color | default: site.theme_color | default: '' }}" />
  <link id="_style" rel="stylesheet" href="{{ site.github.url }}/assets/main/css/style.css?v{{ site.github.build_revision }}">
  <!--[if lt IE 9]><script src="//unpkg.com/html5shiv@3.7.3/dist/html5shiv.min.js"><![endif]-->
    
  <link rel="icon" href="{{ site.github.url }}/assets/main/favicon.ico?v{{ site.github.build_revision }}" sizes="any">
  <link rel="icon" href="{{ site.github.url }}/assets/main/icon.svg?v{{ site.github.build_revision }}" type="image/svg+xml">
  <link rel="apple-touch-icon" href="{{ site.github.url }}/assets/main/icon.png?v{{ site.github.build_revision }}">
  <link rel="manifest" href="{{ site.github.url }}/assets/main/{{ site.manifest }}?v{{ site.github.build_revision }}">
  
</head>

<body>

  <main id="app" class="_app __fadein">
    <div id="layout" class="container-lg px-3 markdown-body">
      <header id="header">{% include header.html %}</header>
      <article id="article">{{ content }}</article>
      <footer id="footer">{% include footer.html %}</footer>
    </div>
  </main>
  <a id="_credit" href="//techie-joe.github.io/sites" title="Go to Techie Joe's Sites">âœ¨ Made with Techie Joe's Sites</a>

  <script src="{{ site.github.url }}/assets/main/js/script.js?v{{ site.github.build_revision }}"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
  <script>anchors.add();</script>

</body>

</html>
