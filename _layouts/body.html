---
# html document with a body tag
name: body
---
<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en-US' }}" class="no-js _layout-{{ layout.name }}" data-layout="{{ layout.name }}">

<head>

  <meta charset="{{ site.encoding | default: 'utf-8' }}" />

  {% seo %}
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=5.0,shrink-to-fit=no" />

  <meta id="_color-scheme" name="color-scheme" content="{{ page.color_scheme | default: site.color_scheme | default: 'light dark' }}" />
  <meta id="_theme-color"  name="theme-color"  content="{{ page.theme_color | default: site.theme_color | default: '' }}" />
  <link id="_style" rel="stylesheet" href="{{ site.github.url }}/assets/main/css/style.css?v{{ site.github.build_revision }}">

	<link rel="icon" href="{{ site.github.url }}/assets/main/icon/favicon.ico?v{{ site.github.build_revision }}" sizes="any">
	<link rel="icon" href="{{ site.github.url }}/assets/main/icon/favicon-16x16.png?v{{ site.github.build_revision }}" type="image/png" sizes="16x16">
	<link rel="icon" href="{{ site.github.url }}/assets/main/icon/favicon-32x32.png?v{{ site.github.build_revision }}" type="image/png" sizes="32x32">
	<link rel="icon" href="{{ site.github.url }}/assets/main/icon/android-chrome-192x192.png?v{{ site.github.build_revision }}" type="image/png" sizes="192x192">
	<link rel="icon" href="{{ site.github.url }}/assets/main/icon/android-chrome-512x512.png?v{{ site.github.build_revision }}" type="image/png" sizes="512x512">
	<link rel="apple-touch-icon" href="{{ site.github.url }}/assets/main/icon/apple-touch-icon.png?v{{ site.github.build_revision }}">
	<link rel="manifest" href="{{ site.github.url }}/assets/main/icon/{{ site.manifest }}?v{{ site.github.build_revision }}">

  <!--[if lt IE 9]><script src="//unpkg.com/html5shiv@3.7.3/dist/html5shiv.min.js"><![endif]-->
  
</head>

<body>
  {{ content }}
  {% include credit.html %}
	<script src="{{ site.github.url }}/assets/main/js/script.js?v{{ site.github.build_revision }}"></script>
  {% include anchors.html %}
</body>

</html>
